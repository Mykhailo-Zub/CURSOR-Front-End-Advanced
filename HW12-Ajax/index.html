<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>HW#12 Ajax</title>
</head>

<body>
    <div class="main-img"><img src="./img/logo.png"></div>
    <div class="buttons">
        <form>
            <select id="episode">
                <option value="4" selected>Episode I – The Phantom Menace</option>
                <option value="5">Episode II – Attack of the Clones</option>
                <option value="6">Episode III – Revenge of the Sith</option>
                <option value="1">Episode IV – A New Hope</option>
                <option value="2">Episode V – The Empire Strikes Back</option>
                <option value="3">Episode VI – Return of the Jedi</option>
            </select>
            <button id="char-btn" type="button">Show the characters</button>
        </form>
        <button id="planets-btn" type="button">Show planets</button>
    </div>
    <div class="nav-btns">
        <button id="prev-btn" type="button">Previous</button>
        <button id="next-btn" type="button">Next</button>
    </div>
    <!-- <button id="lang-change">Change language</button> -->
    <div class="results"></div>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="index.js"></script>
</body>

</html>
